<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0e0b1f;
            --secondary-bg: #1a162f;
            --primary-purple: #a74dfc;
            --secondary-purple: #7928ca;
            --accent-red: #ff3d57;
            --accent-blue: #4d79ff;
            --accent-pink: #ff66c4;
            --accent-orange: #ff9966;
            --accent-green: #2dd4bf;
            --gradient-button: linear-gradient(135deg, #f13939, #ff9966);
            --gradient-primary: linear-gradient(135deg, #5643cc, #742ddd, #ff66c4, #ff9966);
            --text-color: #ffffff;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --like-green: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Logo Header - centered at top */
        .logo-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(14, 11, 31, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #a74dfc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: flex;
            align-items: center;
        }

        .logo span {
            background: linear-gradient(to right, #ff3d57, #ff9966);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* MOBILE: Video Feed Container */
        .video-feed {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* MOBILE: Video Item Styles */
        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            overflow: hidden;
            transition: transform 0.5s;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            z-index: 2;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .project-creator {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-creator i {
            color: var(--primary-purple);
            font-size: 12px;
        }

        /* Video Player */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* Bottom video controls */
        .video-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(14, 11, 31, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .control-button {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .control-button.active {
            color: white;
        }

        .control-button i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s;
        }

        .control-button.home.active i {
            color: var(--accent-orange);
        }

        .control-button.list.active i {
            color: var(--accent-blue);
        }

        .control-button.visit i {
            color: var(--primary-purple);
        }

        .control-button:hover i {
            transform: scale(1.1);
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(167, 77, 252, 0.3);
            border-top-color: var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* DESKTOP SPECIFIC STYLES */
        @media (min-width: 992px) {
            .desktop-layout {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding-top: 60px;
                padding-bottom: 60px;
                position: relative;
            }
            
            /* Project left side */
            .project-info-sidebar {
                position: absolute;
                left: 50px;
                top: 0;
                bottom: 0;
                width: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                z-index: 5;
            }
            
            .project-title-large {
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 20px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            }
            
            .creator-display {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 15px;
            }
            
            .creator-avatar {
                width: 42px;
                height: 42px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 16px;
                color: white;
            }
            
            .creator-name {
                font-size: 0.95rem;
                color: rgba(255, 255, 255, 0.8);
                display: flex;
                align-items: center;
                gap: 5px;
            }
            
            .creator-name i {
                color: var(--primary-purple);
            }
            
            /* Center video container */
            .video-card {
                width: 400px;
                height: 711px;
                border-radius: 12px;
                overflow: hidden;
                background: var(--secondary-bg);
                position: relative;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 2;
            }
            
            /* Video cards will fade in/out instead of transform */
            .video-slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 1;
            }
            
            .video-slide.active {
                opacity: 1;
                z-index: 2;
            }
            
            .video-player {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            /* Card footer info */
            .card-footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
                padding: 20px 15px;
                z-index: 3;
            }
            
            /* Right side scroll indicator */
            .right-scroll-indicator {
                position: fixed;
                right: 60px;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                z-index: 50;
            }
            
            .scroll-indicator-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: rgba(26, 22, 47, 0.7);
                padding: 15px 10px;
                border-radius: 30px;
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .scroll-indicator-text {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
                writing-mode: vertical-rl;
                text-orientation: mixed;
                transform: rotate(180deg);
                margin: 10px 0;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            
            .scroll-arrow {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background: var(--primary-purple);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                cursor: pointer;
                transition: all 0.2s;
                margin: 5px 0;
            }
            
            .scroll-arrow:hover {
                transform: scale(1.1);
            }
            
            .scroll-arrow.up {
                margin-bottom: 8px;
            }
            
            .scroll-arrow.down {
                margin-top: 8px;
            }
            
            /* Scrollbar indicator */
            .scroll-progress {
                height: 100px;
                width: 3px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 3px;
                position: relative;
                margin: 10px 0;
            }
            
            .scroll-thumb {
                position: absolute;
                width: 5px;
                background: var(--primary-purple);
                border-radius: 3px;
                left: -1px;
                transition: top 0.3s, height 0.3s;
            }
            
            /* Progress dots */
            .progress-dots {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin: 20px 0;
            }
            
            .progress-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transition: all 0.3s;
            }
            
            .progress-dot.active {
                background: var(--primary-purple);
                transform: scale(1.3);
            }
            
            .mobile-only {
                display: none;
            }
        }

        /* Mobile specific styles */
        @media (max-width: 991px) {
            .desktop-layout,
            .project-info-sidebar,
            .desktop-only,
            .right-scroll-indicator {
                display: none;
            }
            
            .mobile-only {
                display: block;
            }
        }

        /* Swipe indicator */
        .swipe-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.7;
            animation: fadeInOut 2s infinite;
            z-index: 2;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }

        .swipe-arrow {
            font-size: 1.5rem;
            animation: moveUpDown 1.5s infinite;
        }

        .swipe-text {
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        /* Share modal */
        .share-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 200;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .share-modal.active {
            transform: translateY(0);
        }

        .share-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .share-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .share-option:hover {
            transform: translateY(-3px);
        }

        .share-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .share-name {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .twitter-share {
            background: #1DA1F2;
        }

        .telegram-share {
            background: #0088cc;
        }

        .facebook-share {
            background: #3b5998;
        }

        .linkedin-share {
            background: #0077b5;
        }

        .whatsapp-share {
            background: #25D366;
        }

        .email-share {
            background: #D44638;
        }

        .copy-link {
            background: #FFA500;
        }

        .close-share {
            background: var(--accent-red);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-share:hover {
            background: #e6354f;
        }

        /* Backdrop for modals */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 199;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 212, 191, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

        function initApp() {
            // Show loading indicator
            if (loadingIndicator) loadingIndicator.style.display = 'flex';
            
            // Set up the layout based on device type
            isDesktop = window.innerWidth >= 992;
            
            if (isDesktop) {
                initDesktopLayout();
            } else {
                initMobileLayout();
            }
            
            // Hide loading after initialization
            setTimeout(() => {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }, 1500);
            
            // Set current project URL on visit button
            updateVisitButtonUrl();
        }
        
        // Initialize progress dots
        function initProgressDots() {
            if (!progressDots) return;
            
            progressDots.innerHTML = '';
            
            projectsData.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `progress-dot ${index === currentIndex ? 'active' : ''}`;
                dot.setAttribute('data-index', index);
                
                // Add click event to directly navigate to that dot
                dot.addEventListener('click', () => {
                    if (index !== currentIndex) {
                        navigateToIndex(index);
                    }
                });
                
                progressDots.appendChild(dot);
            });
        }
        
        // Update progress dots
        function updateProgressDots() {
            if (!progressDots) return;
            
            const dots = progressDots.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // Navigate to a specific index
        function navigateToIndex(index) {
            if (index < 0 || index >= projectsData.length || index === currentIndex) return;
            
            const direction = index > currentIndex ? 'next' : 'prev';
            currentIndex = index;
            
            updateDesktopView();
            updateProgressDots();
            updateVisitButtonUrl();
        }
        
        // Desktop Layout Initialization
        function initDesktopLayout() {
            // Clear any existing content
            if (videoCard) videoCard.innerHTML = '';
            if (projectInfoSidebar) projectInfoSidebar.innerHTML = '';
            
            // Create video slides
            projectsData.forEach((project, index) => {
                // Create the video slide
                const slide = document.createElement('div');
                slide.className = `video-slide ${index === currentIndex ? 'active' : ''}`;
                slide.id = `slide-${index}`;
                
                // Create video/image content
                slide.innerHTML = `
                    <img src="${project.thumbnailUrl}" class="video-player" alt="${project.title}">
                    <!-- Actual video would be used in production -->
                    <!-- <video class="video-player" loop src="${project.videoUrl}"></video> -->
                    
                    <div class="card-footer">
                        <div class="project-header">
                            <div class="project-logo">
                                <img src="${project.logo}" alt="${project.title} Logo">
                            </div>
                            <div class="project-info">
                                <div class="project-title">${project.title}</div>
                                <div class="project-creator">
                                    ${project.verified ? '<i class="fas fa-check-circle"></i>' : ''}
                                    by ${project.creator}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                videoCard.appendChild(slide);
            });
            
            // Initialize progress dots
            initProgressDots();
            
            // Update the sidebar content for the current project
            updateDesktopSidebar();
            
            // Set up scroll button events
            if (scrollUp) {
                scrollUp.addEventListener('click', prevVideo);
            }
            
            if (scrollDown) {
                scrollDown.addEventListener('click', nextVideo);
            }
        }
        
        // Update the desktop sidebar with current project info
        function updateDesktopSidebar() {
            const project = projectsData[currentIndex];
            
            if (!projectInfoSidebar) return;
            
            // Extract color from logo URL
            const bgColor = project.logo.split('background=')[1].split('&')[0];
            
            // Create sidebar content
            projectInfoSidebar.innerHTML = `
                <div class="project-title-large">${project.title}</div>
                <div class="creator-display">
                    <div class="creator-avatar" style="background-color: #${bgColor}">
                        ${getInitials(project.creator)}
                    </div>
                    <div class="creator-name">
                        ${project.verified ? '<i class="fas fa-check-circle"></i>' : ''}
                        by ${project.creator}
                    </div>
                </div>
            `;
        }
        
        // Mobile Layout Initialization
        function initMobileLayout() {
            // Clear any existing content
            if (videoFeed) {
                videoFeed.innerHTML = '';
                
                // Add loading indicator for mobile
                videoFeed.appendChild(loadingIndicator);
                
                // Add swipe indicator for mobile
                videoFeed.appendChild(swipeIndicator);
                
                // Create mobile video elements
                projectsData.forEach((project, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.id = `video-${index}`;
                    videoItem.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
                    videoItem.setAttribute('data-project-id', project.id);
                    videoItem.setAttribute('data-project-url', project.projectUrl);

                    const videoContent = `
                        <div class="video-container">
                            <!-- Placeholder image instead of video for demo purposes -->
                            <img src="${project.thumbnailUrl}" class="video-player" alt="${project.title}">
                            <!-- Video player would be used in production -->
                            <!-- <video class="video-player" src="${project.videoUrl}" loop></video> -->
                            
                            <div class="video-overlay">
                                <div class="project-header">
                                    <div class="project-logo">
                                        <img src="${project.logo}" alt="${project.title} Logo">
                                    </div>
                                    <div class="project-info">
                                        <div class="project-title">${project.title}</div>
                                        <div class="project-creator">
                                            ${project.verified ? '<i class="fas fa-check-circle"></i>' : ''}
                                            by ${project.creator}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    videoItem.innerHTML = videoContent;
                    videoFeed.appendChild(videoItem);
                });
            }
        }
        
        // Get initials from name
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .substring(0, 2)
                .toUpperCase();
        }
        
        // Update visit button URL to current project
        function updateVisitButtonUrl() {
            const currentProjectUrl = projectsData[currentIndex].projectUrl;
            visitButton.setAttribute('data-url', currentProjectUrl);
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Handle visit button click
        function handleVisit() {
            const projectUrl = visitButton.getAttribute('data-url');
            window.location.href = projectUrl;
        }

        // Handle like button click
        function handleLike() {
            const currentProject = projectsData[currentIndex];
            currentProject.likes += 1;
            showToast('Liked!');
        }

        // Open share modal
        function openShareModal() {
            shareModal.classList.add('active');
            modalBackdrop.classList.add('active');
        }

        // Close modals
        function closeModals() {
            shareModal.classList.remove('active');
            modalBackdrop.classList.remove('active');
        }

        // Switch to next video
        function nextVideo() {
            if (isScrolling || currentIndex >= projectsData.length - 1) return;
            isScrolling = true;
            
            currentIndex++;
            
            if (isDesktop) {
                updateDesktopView();
            } else {
                updateMobileVideoPositions();
            }
            
            updateVisitButtonUrl();
            
            // Hide swipe indicator after first scroll
            if (currentIndex > 0 && swipeIndicator) {
                swipeIndicator.style.display = 'none';
            }
        }

        // Switch to previous video
        function prevVideo() {
            if (isScrolling || currentIndex <= 0) return;
            isScrolling = true;
            
            currentIndex--;
            
            if (isDesktop) {
                updateDesktopView();
            } else {
                updateMobileVideoPositions();
            }
            
            updateVisitButtonUrl();
        }

        // Update desktop view
        function updateDesktopView() {
            document.querySelectorAll('.video-slide').forEach((slide, index) => {
                if (index === currentIndex) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            
            updateDesktopSidebar();
            updateProgressDots();
            
            setTimeout(() => {
                isScrolling = false;
                playCurrentVideo();
            }, 500);
        }

        // Update positions of mobile videos
        function updateMobileVideoPositions() {
            document.querySelectorAll('.video-item').forEach((video, index) => {
                video.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
            });
            
            setTimeout(() => {
                isScrolling = false;
                playCurrentVideo();
            }, 500);
        }

        // Play the current video
        function playCurrentVideo() {
            if (isDesktop) {
                const currentVideo = document.querySelector(`.video-slide.active video`);
                if (currentVideo) {
                    currentVideo.play();
                }
                
                // Pause other videos
                document.querySelectorAll('.video-slide:not(.active) video').forEach(video => {
                    video.pause();
                });
            } else {
                document.querySelectorAll('.video-player').forEach((video, index) => {
                    if (index === currentIndex && video.tagName === 'VIDEO') {
                        video.play();
                    } else if (video.tagName === 'VIDEO') {
                        video.pause();
                    }
                });
            }
        }

        // Touch event handlers for swipe functionality
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        // Handle swipe direction
        function handleSwipe() {
            const diff = touchStartY - touchEndY;
            
            // Threshold of 50px for swipe
            if (diff > 50) {
                nextVideo(); // Swipe up
            } else if (diff < -50) {
                prevVideo(); // Swipe down
            }
        }

        // Mouse wheel event for desktop
        document.addEventListener('wheel', (e) => {
            if (isDesktop) {
                e.preventDefault(); // Prevent default scrolling
                
                // Add slight delay to prevent too rapid scrolling
                if (!isScrolling) {
                    if (e.deltaY > 0) {
                        nextVideo(); // Scroll down
                    } else {
                        prevVideo(); // Scroll up
                    }
                }
            }
        }, { passive: false });

        // Event listeners for modals and buttons
        closeShare.addEventListener('click', closeModals);
        modalBackdrop.addEventListener('click', closeModals);
        visitButton.addEventListener('click', handleVisit);
        likeButton.addEventListener('click', handleLike);
        shareButton.addEventListener('click', openShareModal);

        // Copy link functionality
        copyLink.addEventListener('click', () => {
            const dummyInput = document.createElement('input');
            const projectUrl = window.location.origin + '/project.html?id=' + projectsData[currentIndex].id;
            
            document.body.appendChild(dummyInput);
            dummyInput.value = projectUrl;
            dummyInput.select();
            document.execCommand('copy');
            document.body.removeChild(dummyInput);
            
            showToast('Link copied to clipboard!');
        });

        // Handle window resize to switch between mobile and desktop layouts
        window.addEventListener('resize', () => {
            const wasDesktop = isDesktop;
            isDesktop = window.innerWidth >= 992;
            
            // Only reinitialize if the mode has changed
            if (wasDesktop !== isDesktop) {
                initApp();
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                nextVideo();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                prevVideo();
            }
        });

        // Initialize the application on page load
        window.addEventListener('load', initApp);
    </script>
</body>
