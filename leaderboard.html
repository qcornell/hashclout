<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - HASHCLOUT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0e0b1f;
            --secondary-bg: #1a162f;
            --card-bg: #231d3f;
            --primary-purple: #a74dfc;
            --secondary-purple: #7928ca;
            --accent-red: #ff3d57;
            --accent-blue: #4d79ff;
            --accent-pink: #ff66c4;
            --accent-orange: #ff9966;
            --accent-green: #2dd4bf;
            --gradient-button: linear-gradient(135deg, #f13939, #ff9966);
            --gradient-primary: linear-gradient(135deg, #5643cc, #742ddd, #ff66c4, #ff9966);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --gold: #FFD700;
            --silver: #6ebbff;
            --bronze: #a74dfc;
            --like-green: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            padding-bottom: 40px;
            background-image: radial-gradient(circle at top, rgba(167, 77, 252, 0.1) 0%, rgba(14, 11, 31, 0) 70%);
        }

        /* Logo Header */
        .logo-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(14, 11, 31, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #a74dfc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: flex;
            align-items: center;
        }

        .logo span {
            background: linear-gradient(to right, #ff3d57, #ff9966);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(14, 11, 31, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 90;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-item.active, 
        .nav-item:hover {
            color: white;
        }

        .nav-item i {
            margin-right: 6px;
            font-size: 1rem;
        }

        .nav-item.active i {
            color: var(--primary-purple);
        }

        /* Search Area */
        .search-area {
            max-width: 400px;
            flex: 1;
            margin: 0 20px;
        }

        .search-bar {
            display: flex;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 8px 12px;
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-button {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: var(--secondary-purple);
        }

        /* Page Title */
        .page-title {
            margin-top: 130px;
            padding: 15px 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, var(--primary-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Category Filter */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 20px 20px;
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-button:hover {
            background-color: rgba(167, 77, 252, 0.1);
            color: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        .filter-button.active {
            background-color: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        /* Top 3 Showcase */
        .top-three-container {
            max-width: 900px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 20px;
            min-height: 300px;
        }

        .top-position {
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .top-position:hover {
            transform: translateY(-8px);
        }

        .position-first {
            margin: 0 30px;
            z-index: 3;
        }

        .position-second {
            margin-right: 35px;
            z-index: 2;
            margin-bottom: 15px;
        }

        .position-third {
            margin-left: 35px;
            z-index: 2;
            margin-bottom: 15px;
        }

        .top-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            border: 6px solid transparent;
            z-index: 2;
            background-color: var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 0 20px rgba(167, 77, 252, 0.3);
        }

        .position-first .top-avatar {
            width: 160px;
            height: 160px;
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            font-size: 5rem;
        }
        
        .position-second .top-avatar {
            border-color: var(--silver);
            box-shadow: 0 0 20px rgba(110, 187, 255, 0.5);
            background-color: var(--primary-purple);
        }
        
        .position-third .top-avatar {
            border-color: var(--bronze);
            box-shadow: 0 0 20px rgba(167, 77, 252, 0.5);
            background-color: var(--accent-orange);
        }

        .crown-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 40px;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            z-index: 3;
        }

        .position-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 800;
            font-size: 1.3rem;
            z-index: 4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .label-second {
            background: var(--silver);
            color: #000;
        }

        .label-third {
            background: var(--bronze);
            color: #fff;
        }

        .top-name {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .position-first .top-name {
            font-size: 1.3rem;
            margin-top: 25px;
        }

        .top-score {
            margin-top: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-purple);
            text-shadow: 0 0 10px rgba(167, 77, 252, 0.3);
            position: relative;
            z-index: 2;
        }

        .position-first .top-score {
            font-size: 1.3rem;
            color: var(--gold);
        }
        
        .position-second .top-score {
            color: var(--primary-purple);
        }
        
        .position-third .top-score {
            color: var(--primary-purple);
        }

        .top-three-glow {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(167, 77, 252, 0.15) 0%, rgba(14, 11, 31, 0) 70%);
            border-radius: 50%;
            z-index: 0;
        }

        /* Rays effect behind top positions */
        .rays {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .ray {
            position: absolute;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
            transform-origin: bottom center;
            height: 150px;
            width: 10px;
            opacity: 0.3;
            border-radius: 50%;
        }

        .first-rays .ray {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.2), transparent);
        }

        .second-rays .ray {
            background: linear-gradient(to right, rgba(110, 187, 255, 0.2), transparent);
        }

        .third-rays .ray {
            background: linear-gradient(to right, rgba(167, 77, 252, 0.2), transparent);
        }

        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: rgba(167, 77, 252, 0.3);
            font-size: 10px;
        }

        /* Leaderboard Container */
        .leaderboard-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .your-rank-card {
            background: linear-gradient(135deg, rgba(167, 77, 252, 0.3), rgba(121, 40, 202, 0.3));
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border: 1px solid rgba(167, 77, 252, 0.3);
        }

        .your-rank-text {
            font-weight: 600;
            color: var(--text-color);
        }

        .your-rank-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rank-change-icon {
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .leaderboard-header {
            display: flex;
            background: var(--secondary-bg);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .rank-column {
            width: 60px;
            text-align: center;
        }

        .project-column {
            flex: 1;
            padding-left: 10px;
        }

        .clout-column {
            width: 180px;
            text-align: center;
        }

        /* Leaderboard rows */
        .leaderboard-row {
            display: flex;
            background: var(--card-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .leaderboard-row:last-child {
            border-radius: 0 0 12px 12px;
            border-bottom: none;
        }

        .leaderboard-row:hover {
            background-color: rgba(167, 77, 252, 0.1);
        }

        .rank {
            width: 60px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 10px;
        }

        .project-logo {
            width: 42px;
            height: 42px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-name-creator {
            flex: 1;
            min-width: 0;
        }

        .project-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .project-creator {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-creator i {
            color: var(--primary-purple);
            font-size: 12px;
        }

        .clout-score {
            width: 180px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-purple);
            text-shadow: 0 0 10px rgba(167, 77, 252, 0.3);
        }

        .rank-change {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .rank-up {
            color: var(--accent-green);
        }

        .rank-down {
            color: var(--accent-red);
        }

        /* Category badges */
        .category-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(167, 77, 252, 0.2);
            color: var(--primary-purple);
            margin-left: 10px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-top: 20px;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Info button */
        .info-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 15px;
            font-size: 0.9rem;
        }

        .info-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .nav-item span {
                display: none;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 1.2rem;
            }
            
            .nav-menu {
                gap: 15px;
            }
            
            .search-area {
                max-width: none;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1.5rem;
                margin-top: 120px;
                padding: 10px;
            }
            
            .top-nav {
                padding: 8px 15px;
            }
            
            .search-area {
                margin: 0 10px;
            }
            
            .clout-column, .clout-score {
                width: 120px;
            }
            
            .leaderboard-header, .leaderboard-row {
                padding: 12px 10px;
            }
            
            .position-first .top-avatar {
                width: 130px;
                height: 130px;
                font-size: 4rem;
            }
            
            .top-avatar {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
            
            .top-three-container {
                min-height: 260px;
            }
            
            .crown-icon {
                font-size: 32px;
                top: -20px;
            }
            
            .position-label {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
                top: -18px;
            }
            
            .position-first .top-name {
                font-size: 1.2rem;
            }
            
            .top-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .filter-section {
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 10px;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Firefox */
            }

            .filter-section::-webkit-scrollbar {
                display: none; /* Chrome, Safari */
            }

            .filter-button {
                flex-shrink: 0;
            }
            
            .search-input {
                width: 100%;
                max-width: 150px;
            }
            
            .leaderboard-header {
                font-size: 0.8rem;
            }
            
            .rank {
                width: 40px;
                font-size: 0.9rem;
            }
            
            .rank-column {
                width: 40px;
            }
            
            .project-logo {
                width: 36px;
                height: 36px;
            }
            
            .project-name {
                font-size: 0.9rem;
            }
            
            .clout-column, .clout-score {
                width: 90px;
                font-size: 0.9rem;
            }
            
            .position-first .top-avatar {
                width: 110px;
                height: 110px;
                font-size: 3.2rem;
            }
            
            .top-avatar {
                width: 80px;
                height: 80px;
                font-size: 2.4rem;
                border-width: 4px;
            }
            
            .top-name {
                font-size: 0.9rem;
                max-width: 90px;
            }
            
            .position-first .top-name {
                font-size: 1rem;
            }
            
            .top-three-container {
                min-height: 200px;
            }
            
            .position-label {
                width: 32px;
                height: 32px;
                font-size: 1rem;
                top: -16px;
            }
            
            .crown-icon {
                font-size: 24px;
                top: -18px;
            }
            
            .ray {
                height: 100px;
            }
            
            .position-second, .position-third {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        // Format numbers (e.g., 1,500,000 -> 1.5M)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toString();
            }
        }

        // Create stars background
        function createStarsBackground() {
            const starsContainer = document.getElementById('stars-background');
            const numStars = 40;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '<i class="fas fa-star"></i>';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                
                // Random size
                const size = 0.5 + Math.random() * 1;
                star.style.fontSize = `${size}rem`;
                
                // Random opacity
                const opacity = 0.2 + Math.random() * 0.3;
                star.style.opacity = opacity;
                
                starsContainer.appendChild(star);
            }
        }

        // Create rays effect
        function createRays(container, className, numRays) {
            const rays = document.createElement('div');
            rays.className = `rays ${className}`;
            
            for (let i = 0; i < numRays; i++) {
                const ray = document.createElement('div');
                ray.className = 'ray';
                
                const angle = (360 / numRays) * i;
                ray.style.transform = `rotate(${angle}deg)`;
                
                rays.appendChild(ray);
            }
            
            container.appendChild(rays);
        }

        // Populate Top 3 showcase
        function populateTop3(filteredData) {
            const top3Container = document.getElementById('top-three-showcase');
            // Clear previous content (except glow and stars)
            const elementsToKeep = ['top-three-glow', 'stars-background'];
            Array.from(top3Container.children).forEach(child => {
                if (!elementsToKeep.includes(child.id)) {
                    child.remove();
                }
            });
            
            if (filteredData.length < 3) {
                // Not enough data for top 3
                return;
            }
            
            // Create second place (left)
            const secondPlace = document.createElement('div');
            secondPlace.className = 'top-position position-second';
            secondPlace.innerHTML = `
                <div class="position-label label-second">2</div>
                <div class="top-avatar" style="background-color: ${filteredData[1].logoColor};">
                    ${filteredData[1].logo}
                </div>
                <div class="top-name">${filteredData[1].title}</div>
                <div class="top-score">${formatNumber(filteredData[1].cloutScore)}</div>
            `;
            createRays(secondPlace, 'second-rays', 12);
            
            // Create first place (center) - using crown instead of number
            const firstPlace = document.createElement('div');
            firstPlace.className = 'top-position position-first';
            firstPlace.innerHTML = `
                <i class="fas fa-crown crown-icon"></i>
                <div class="top-avatar" style="background-color: ${filteredData[0].logoColor};">
                    ${filteredData[0].logo}
                </div>
                <div class="top-name">${filteredData[0].title}</div>
                <div class="top-score">${formatNumber(filteredData[0].cloutScore)}</div>
            `;
            createRays(firstPlace, 'first-rays', 16);
            
            // Create third place (right)
            const thirdPlace = document.createElement('div');
            thirdPlace.className = 'top-position position-third';
            thirdPlace.innerHTML = `
                <div class="position-label label-third">3</div>
                <div class="top-avatar" style="background-color: ${filteredData[2].logoColor};">
                    ${filteredData[2].logo}
                </div>
                <div class="top-name">${filteredData[2].title}</div>
                <div class="top-score">${formatNumber(filteredData[2].cloutScore)}</div>
            `;
            createRays(thirdPlace, 'third-rays', 12);
            
            // Add click events
            [secondPlace, firstPlace, thirdPlace].forEach((element, index) => {
                element.addEventListener('click', () => {
                    window.location.href = `project.html?id=${filteredData[index].id}`;
                });
            });
            
            // Append to container in correct order
            top3Container.appendChild(secondPlace);
            top3Container.appendChild(firstPlace);
            top3Container.appendChild(thirdPlace);
            
            // Add rotation animation to rays
            const styleSheet = document.createElement("style");
            styleSheet.textContent = `
                @keyframes rotateRays {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                
                .rays {
                    animation: rotateRays 60s linear infinite;
                }
            `;
            document.head.appendChild(styleSheet);
        }

        // Populate the leaderboard
        function populateLeaderboard(category = 'All Projects') {
            const leaderboardRows = document.getElementById('leaderboard-rows');
            leaderboardRows.innerHTML = '';

            // Filter data by category if needed
            let filteredData = leaderboardData;
            if (category !== 'All Projects') {
                filteredData = leaderboardData.filter(project => project.category === category);
            }

            // Check if we have data to show
            if (filteredData.length === 0) {
                leaderboardRows.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-line"></i>
                        <h3>No data available</h3>
                        <p>There are no projects in this category yet or the data is still being processed.</p>
                    </div>
                `;
                return;
            }

            // Populate top 3 showcase
            populateTop3(filteredData);

            // Start from rank 4 for the list
            for (let i = 3; i < filteredData.length; i++) {
                const project = filteredData[i];
                const rank = i + 1;
                const row = document.createElement('div');
                row.className = 'leaderboard-row';
                
                // Determine rank change icon
                let changeIcon = '';
                if (project.change === 'up') {
                    changeIcon = `<span class="rank-change rank-up"><i class="fas fa-arrow-up"></i></span>`;
                } else if (project.change === 'down') {
                    changeIcon = `<span class="rank-change rank-down"><i class="fas fa-arrow-down"></i></span>`;
                }

                row.innerHTML = `
                    <div class="rank">${rank}${changeIcon}</div>
                    <div class="project-info">
                        <div class="project-logo" style="background-color: ${project.logoColor}; color: white; display: flex; justify-content: center; align-items: center; font-weight: 600;">
                            ${project.logo}
                        </div>
                        <div class="project-name-creator">
                            <div class="project-name">
                                ${project.title}
                                <span class="category-badge">${project.category}</span>
                            </div>
                            <div class="project-creator">
                                ${project.verified ? '<i class="fas fa-check-circle"></i>' : ''}
                                by ${project.creator}
                            </div>
                        </div>
                    </div>
                    <div class="clout-score">
                        ${formatNumber(project.cloutScore)}
                    </div>
                `;

                // Make the row clickable
                row.addEventListener('click', () => {
                    window.location.href = `project.html?id=${project.id}`;
                });

                leaderboardRows.appendChild(row);
            }
        }

        // Filter buttons functionality
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // Clear existing active state
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Set active state
                button.classList.add('active');
                
                // Filter leaderboard
                populateLeaderboard(button.textContent);
            });
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                // If search is empty, just show all projects with the current filter
                const activeCategory = document.querySelector('.filter-button.active').textContent;
                populateLeaderboard(activeCategory);
                return;
            }
            
            // Filter projects based on search term
            const leaderboardRows = document.getElementById('leaderboard-rows');
            leaderboardRows.innerHTML = '';
            
            const searchResults = leaderboardData.filter(project => 
                project.title.toLowerCase().includes(searchTerm) || 
                project.creator.toLowerCase().includes(searchTerm) ||
                project.category.toLowerCase().includes(searchTerm)
            );
            
            if (searchResults.length === 0) {
                leaderboardRows.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No projects found</h3>
                        <p>Try different keywords or browse by category</p>
                    </div>
                `;
                return;
            }
            
            // Display search results
            searchResults.sort((a, b) => b.cloutScore - a.cloutScore);
            
            // Hide top 3 for search results
            document.getElementById('top-three-showcase').style.display = 'none';
            
            searchResults.forEach((project, index) => {
                const rank = index + 1;
                const row = document.createElement('div');
                row.className = 'leaderboard-row';
                
                // Determine rank change icon
                let changeIcon = '';
                if (project.change === 'up') {
                    changeIcon = `<span class="rank-change rank-up"><i class="fas fa-arrow-up"></i></span>`;
                } else if (project.change === 'down') {
                    changeIcon = `<span class="rank-change rank-down"><i class="fas fa-arrow-down"></i></span>`;
                }

                row.innerHTML = `
                    <div class="rank">${rank}${changeIcon}</div>
                    <div class="project-info">
                        <div class="project-logo" style="background-color: ${project.logoColor}; color: white; display: flex; justify-content: center; align-items: center; font-weight: 600;">
                            ${project.logo}
                        </div>
                        <div class="project-name-creator">
                            <div class="project-name">
                                ${project.title}
                                <span class="category-badge">${project.category}</span>
                            </div>
                            <div class="project-creator">
                                ${project.verified ? '<i class="fas fa-check-circle"></i>' : ''}
                                by ${project.creator}
                            </div>
                        </div>
                    </div>
                    <div class="clout-score">
                        ${formatNumber(project.cloutScore)}
                    </div>
                `;

                row.addEventListener('click', () => {
                    window.location.href = `project.html?id=${project.id}`;
                });

                leaderboardRows.appendChild(row);
            });
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
        
        // Make the stars twinkle
        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const randomDelay = Math.random() * 5;
                const randomDuration = 3 + Math.random() * 5;
                
                star.style.animation = `twinkle ${randomDuration}s ease-in-out ${randomDelay}s infinite`;
            });
        }
        
        // Info button functionality
        document.querySelector('.info-button').addEventListener('click', () => {
            alert('The Leaderboard shows projects ranked by their Clout Score. Clout is earned through engagement, community activity, and project achievements in the HASHCLOUT ecosystem.');
        });

        // Initialize the page
        window.addEventListener('load', () => {
            createStarsBackground();
            populateLeaderboard('All Projects');
            
            // Add this keyframe animation to the document
            const styleSheet = document.createElement("style");
            styleSheet.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: 0.1; }
                    50% { opacity: 0.5; }
                }
            `;
            document.head.appendChild(styleSheet);
            
            // Start the twinkling animation
            animateStars();
        });
    </script>
